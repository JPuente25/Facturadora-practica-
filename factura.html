<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Factura</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
            rel="stylesheet"
        />
        <link rel="preload" href="src/css/normalize.css" as="style" />
        <link rel="stylesheet" href="src/css/normalize.css" />
        <link rel="preload" href="src/css/styles.css" as="style" />
        <link rel="stylesheet" href="src/css/styles.css" />
        <link rel="preload" href="src/css/styles_factura.css" as="style" />
        <link rel="stylesheet" href="src/css/styles_factura.css" />
    </head>
    <body class="blanco body--factura">
        <header class="header">
            <div class="header__empresa">
                <img
                    class="header__logo logo__factura no-margin"
                    src="src/img/logoempresa.jpg"
                    alt="logo de la empresa"
                />
                <p class="header__nombre no-padding no-margin">Procura Inversiones C.A.</p>
                <p class="header__rif no-padding no-margin">J-40459072-2</p>
            </div>
            <div class="header__info">
                <div class="header__ubicacion">
                    <img src="src/img/mapa.png" alt="ubicacion" />
                    <p>Sector 18 de Octubre, Av. 5 con prolongación de C2, Maracaibo, Venezuela</p>
                </div>

                <div class="header__contacto">
                    <img src="src/img/telefono-inteligente.png" alt="contacto" />
                    <p>+58 424-6208227</p>
                </div>

                <div class="header__email">
                    <img src="src/img/gmail.png" alt="email" />
                    <p>procurainversiones@gmail.com</p>
                </div>
            </div>
        </header>

        <main class="container">
            <section class="factura__destinatario">
                <div class="destinatario__header">
                    <h3 class="no-margin">Destinatario</h2>
                    <h2 class="no-margin">Detalles</h2>
                </div>

                <div class="destinatario__info">
                    <div class="destinatario__nombre"></div>
    
                    <div class="destinatario__datos"></div>
                </div>

                <div class="destinatario__factura">
                    <div class="factura__info">
                        <div class="factura__numero">
                            <p class="align-right">Nº Ticket:</p>
                        </div>

                        <div class="factura__fecha">
                            <p class="align-right">Fecha de emisión</p>
                        </div>
                    </div><!--"factura__info"-->

                    <div class="factura__total">
                        <p class="align-right">Total</p>
                    </div>
                </div><!--destinatario__factura-->
            </section><!--destinatario-->

            <section class="factura__articulos">

                <div class="articulos__header">
                    <p class="align-left">Concepto</p>
                    <p class="align-right">Importe</p>
                </div>

                <div class="articulos__container"></div>
            </section><!--factura__articulos-->

            <section class="factura__monto">
                <div class="factura__pago">
                    <p class="align-left">Forma de pago</p>
                </div>

                    <div class="monto__subtotal monto__caja">
                        <p class="caja align-right no-margin">Total</p>
                    </div>
            </section><!--factura__monto-->

            <div class="linea"></div>

            <div class="factura__proinca">
                <section class="factura__uno  factura__copia">
                    <div class="proinca__detalles"></div>
                    <div class="proinca__articulos">
                    </div>
                    <div class="proinca__detalles2">
                        <p>Proinca</p>
                    </div>

                </section>
    
                <section class="factura__dos factura__copia">
                    <div class="proinca__detalles"></div>
                    <div class="proinca__articulos"></div>
                    <div class="proinca__detalles2">
                        <p>Despacho</p>
                    </div>
                    
                </section>
            </div>
            
        </main>

            <script src="src/js/formaPagoDB.js"></script>
            <script src="src/js/articulosDB.js"></script>
            <script src="src/js/classDatos.js"></script>
            <script src="src/js/main.js"></script>
            <script src="src/js/factura.js"></script>
    </body>
</html>
