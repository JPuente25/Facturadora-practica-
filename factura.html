<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Factura</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
            rel="stylesheet"
        />
        <link rel="preload" href="src/css/normalize.css" as="style" />
        <link rel="stylesheet" href="src/css/normalize.css" />
        <link rel="preload" href="src/css/styles.css" as="style" />
        <link rel="stylesheet" href="src/css/styles.css" />
        <link rel="preload" href="src/css/styles_factura.css" as="style" />
        <link rel="stylesheet" href="src/css/styles_factura.css" />
    </head>
    <body>
        <header class="header">
            <div class="header__empresa">
                <a href="./index.html" class="header__logo--link">
                <img
                    class="header__logo no-margin"
                    src="src/img/logoempresa.jpg"
                    alt="logo de la empresa"
                />
                </a>
                <p class="header__nombre no-margin">Empresa Desconocida Company</p>
                <p class="header__rif no-margin">J-88888888</p>
            </div>
            <div class="header__info">
                <div class="header__ubicacion">
                    <img src="src/img/mapa.png" alt="ubicacion" />
                    <p>Sector 18 de Octubre, Av. 5, Maracaibo, Venezuela</p>
                </div>

                <div class="header__contacto">
                    <img src="src/img/telefono-inteligente.png" alt="contacto" />
                    <p>Tel. +58 412-1680085</p>
                </div>

                <div class="header__email">
                    <img src="src/img/gmail.png" alt="email" />
                    <p>jpcontreras28@gmail.com</p>
                </div>
            </div>
        </header>

        <main class="container">
            <section class="factura__destinatario">
                <div class="destinatario__header">
                    <h3 class="no-margin">Destinatario</h2>
                    <h2 class="no-margin">Factura</h2>
                </div>

                <div class="destinatario__datos"></div>

                <div class="destinatario__factura"></div>
            </section><!--destinatario-->

            <section class="factura__articulos">

                <div class="articulos__header">
                    <h3 class="align-left">Concepto</h3>
                    <h3 class="align-right">Importe</h3>
                </div>

                <div class="articulos__container"></div>
            </section><!--factura__articulos-->

            <section class="factura__monto">
                <div class="factura__pago">
                    <p class="align-left">Forma de pago</p>
                </div>

                <div class="monto__suma">
                    <div class="monto__subtotal monto__caja">
                        <p class="caja align-right no-margin">Subtotal</p>
                    </div>
                    <div class="monto__iva monto__caja">
                        <p class="caja align-right no-margin">IVA (16%)</p>
                    </div>
                    <div class="monto__total monto__caja">
                        <p class="caja align-right no-margin">Total</p>
                    </div>
                </div><!--monto__total-->
            </section><!--factura__monto-->
        </main>

        <div class="linea"></div>

        <div class="factura__empresa">
        </div>

            <script type="module" src="dist/factura.js"></script>
            <script>window.print();</script>
    </body>
</html>
