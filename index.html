<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Control de Mercancía</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
            rel="stylesheet"
        />
        <link rel="preload" href="src/css/normalize.css" as="style" />
        <link rel="stylesheet" href="src/css/normalize.css" />
        <link rel="preload" href="src/css/styles.css" as="style" />
        <link rel="stylesheet" href="src/css/styles.css" />
        <link href="src/css/select2.min.css" rel="stylesheet" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script><!-- jQuery base library needed -->
        <script src="src/prod/select/select2.min.js"></script>
        <link rel="preload" href="src/css/styles.css" as="style" />
        <link rel="stylesheet" href="src/css/styles.css" />
        <script src="src/prod/select/selectScript.js"></script>
    </head>
    <body>
        <header class="header">
            <div class="header__empresa">
                    <img
                    class="header__logo no-margin"
                    src="src/img/logoempresa.jpg"
                    alt="logo de la empresa"
                />
                <p class="header__nombre no-margin">Empresa Desconocida Company</p>
                <p class="header__rif no-margin">J-88888888</p>
            </div>
            <div class="header__titulo">
                <h1>Formulario de Empresa Company</h1>
            </div>
        </header>
        <main class="container">
            <form action="" class="formulario">
                <fieldset class="formulario__datos">
                    <legend>Datos Personales</legend>

                    <div class="datos datos__nombre">
                        <label for="nombre">Destinatario</label>
                        <input
                            type="text"
                            placeholder="Nombre o Empresa"
                            id="nombre"
                            class="nombre__input"
                            value="Jaime Jose Puente"
                        />
                    </div>

                    <div class="datos datos__ci">
                        <label for="ci">Documento de Identidad</label>
                        <input type="text" value="V-25.950.904" placeholder="C.I. o RIF" id="ci" class="ci__input" />
                    </div>

                    <div class="datos datos__direccion">
                        <label for="direccion">Dirección de destino</label>
                        <input
                        value="Sector 18 de Octubre Av. 5 con C2"
                            type="text"
                            placeholder="Ej. Sector 18 de Octubre, Av. 5"
                            id="direccion"
                            class="direccion__input"
                        />
                    </div>

                    <div class="datos datos__ciudad">
                        <label for="ciudad">Ciudad</label>
                        <input
                        value="Maracaibo"
                            type="text"
                            placeholder="Ej. Maracaibo"
                            id="ciudad"
                            class="ciudad__input"
                        />
                    </div>

                    <div class="datos datos__pais">
                        <label for="pais">Pais</label>
                        <input type="text" value="Venezuela" placeholder="Ej. Venezuela" id="pais" class="pais__input" />
                    </div>

                    <div class="datos datos__tlf">
                        <label for="tlf">Numero de telefono</label>
                        <input
                        value="04121680085"
                            type="text"
                            placeholder="+58-4241680085"
                            id="tlf"
                            class="tlf__input"
                        />
                    </div>

                    <div class="datos datos__email">
                        <label for="email">Correo electronico</label>
                        <input
                        value="jpcontreras28@gmail.com"
                            type="email"
                            placeholder="correo@correo.com"
                            id="email"
                            class="email__input"
                        />
                    </div>
                </fieldset>

                <fieldset class="formulario__articulos">
                    <legend>Agrega tus articulos</legend>

                    <div class="articulos__articulo articulo">
                        <div class="zona--articulo">
                            <!-- <label for="art">Articulo</label> -->
                            <select name="" id="art" class="articulos__select buscador">
                                <option class="option__disabled" selected disabled>
                                    --- Selecciona tu articulo ---
                                </option>
                            </select>
                            <input
                                value="1"
                                type="number"
                                class="articulos__cantidad"
                                placeholder="Cantidad"
                            />
                            <input
                                type="button"
                                value="Agregar al carrito"
                                class="boton boton--agregar"
                            />
                        </div>

                        <div class="zona--carrito"></div>
                    </div>

                    <div class="articulos__pago articulo">
                        <!-- <label for="pago">Forma de pago</label> -->
                        <select name="" id="pago" class="pago__select">
                            <option class="align-center" selected disabled>--- Selecciona tu forma de pago ---</option>
                        </select>
                    </div>
                </fieldset>
                <p class="boton boton--amarillo boton__facturar">Facturar</p>
            </form>
        </main>

        <script type="module" src="dist/main.js"></script>
    </body>
</html>
