<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Notas de Entrega</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <link rel="preload" href="src/css/normalize.css" as="style">
        <link rel="stylesheet" href="src/css/normalize.css">
        <link rel="preload" href="src/css/styles.css" as="style">
        <link rel="stylesheet" href="src/css/styles.css">
    </head>
    <body>
        <header class="header">
            <div class="header__empresa">
                <img class="header__logo no-margin" src="src/img/logoempresa.jpg" alt="logo de la empresa" />
                <p class="header__nombre no-margin">Procura Inversiones C.A.</p>
                <p class="header__rif no-margin">J-40459072-2</p>
            </div>
            <div class="header__titulo">
                <h1 >Realizaci贸n de Notas de Entrega</h1>
            </div>
            
        </header>
        <main class="container">
            <form action="" class="formulario">
                <fieldset class="formulario__datos">
                    <legend>Datos Personales</legend>

                    <div class="datos datos__nombre">
                        <label for="nombre">Nombre y Apellido o Empresa</label>
                        <input type="text" placeholder="Tu nombre" id="nombre" class="nombre__input"/>
                    </div>

                    <div class="datos datos__ci">
                        <label for="ci">Cedula de Identidad o RIF</label>
                        <input type="text" placeholder="C.I." id="ci" class="ci__input" value="-" />
                    </div>

                    <div class="datos datos__direccion">
                        <label for="direccion">Direcci贸n de envio</label>
                        <input type="text" placeholder="Tu direcci贸n" id="direccion" class="direccion__input" 
                        value="Sector 18 de Octubre, Av.5 con prolongaci贸n C2"/>
                    </div>

                    <div class="datos datos__ciudad">
                        <label for="ciudad">Ciudad</label>
                        <input type="text" placeholder="Tu ciudad" id="ciudad" class="ciudad__input" value="Maracaibo"/>
                    </div>

                    <div class="datos datos__pais">
                        <label for="pais">Pais</label>
                        <input type="text" placeholder="Tu pais" id="pais" class="pais__input" value="Venezuela"/>
                    </div>

                    <div class="datos datos__tlf">
                        <label for="tlf">Numero de telefono</label>
                        <input type="text" placeholder="Tu numero de telefono" id="tlf" class="tlf__input" value="-"/>
                    </div>

                    <div class="datos datos__email">
                        <label for="email">Correo electronico</label>
                        <input type="email" placeholder="Tu Email" id="email" class="email__input" value="-"/>
                    </div>
                </fieldset>

                <fieldset class="formulario__articulos">
                    <legend>Agrega tus articulos</legend>

                    <div class="articulos__articulo articulo">
                        
                        <div class="zona--articulo">
                            <label for="art">Articulo</label>
                            <select name="" id="art" class="articulos__select">
                                <option class = "option__disabled"selected disabled>Selecciona tu articulo</option>
                            </select>
                            <input type="number" class="articulos__cantidad" placeholder="Cantidad">
                            <input type="button" value="Agregar al carrito" class="boton boton--agregar"/>
                        </div>
                        
                        <div class="zona--carrito"></div>
                    </div>

                    <div class="articulos__pago articulo">
                        <label for="pago">Forma de pago</label>
                        <select name="" id="pago" class="pago__select">
                            <option selected disabled>Selecciona tu forma de pago</option>
                        </select>
                    </div>
                </fieldset>
                <p class="boton boton__facturar">Facturar</p>
            </form>
        </main>
        <footer class="footer">
        </footer>

        <script src="src/js/formaPagoDB.js"></script>
        <script src="src/js/articulosDB.js"></script>
        <script src="src/js/classDatos.js"></script>
        <script src="src/js/main.js"></script>
    </body>
</html>
